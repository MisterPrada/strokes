    function setup() {
        background(0);
        createCanvas(windowW, windowH);
        loadImage(imgSrc, function (img) {
            glitch = new Glitch(img);
            isLoaded = true;
        });
    }

    function draw() {
        clear();
        background(0);

        if (isLoaded) {
            glitch.show();
        }

        // fill(255, 255, 255);
        // textSize(14);
        // text('FPS: ' + floor(frameRate()), 20, 30);
    }

    class Glitch {
        constructor(img) {
            this.channelLen = 4;
            this.imgOrigin = img;
            this.imgOrigin.loadPixels();
            this.copyData = [];
            this.flowLineImgs = [];
            this.shiftLineImgs = [];
            this.shiftRGBs = [];
            this.scatImgs = [];
            this.throughFlag = true;
            this.copyData = new Uint8ClampedArray(this.imgOrigin.pixels);

            // flow line
            for (let i = 0; i < 1; i++) {if (window.CP.shouldStopExecution(0)) break;
                let o = {
                    pixels: null,
                    t1: floor(random(0, 1000)),
                    speed: floor(random(4, 24)),
                    randX: floor(random(24, 80)) };

                this.flowLineImgs.push(o);
            }

            // shift line
            window.CP.exitedLoop(0);for (let i = 0; i < 6; i++) {if (window.CP.shouldStopExecution(1)) break;
                let o = null;
                this.shiftLineImgs.push(o);
            }

            // shift RGB
            window.CP.exitedLoop(1);for (let i = 0; i < 1; i++) {if (window.CP.shouldStopExecution(2)) break;
                let o = null;
                this.shiftRGBs.push(o);
            }

            // scat imgs
            window.CP.exitedLoop(2);for (let i = 0; i < 3; i++) {if (window.CP.shouldStopExecution(3)) break;
                let scatImg = {
                    img: null,
                    x: 0,
                    y: 0 };

                this.scatImgs.push(scatImg);
            }window.CP.exitedLoop(3);
        }

        replaceData(destImg, srcPixels) {
            for (let y = 0; y < destImg.height; y++) {if (window.CP.shouldStopExecution(4)) break;
                for (let x = 0; x < destImg.width; x++) {if (window.CP.shouldStopExecution(5)) break;
                    let r, g, b, a;
                    let index;
                    index = (y * destImg.width + x) * this.channelLen;
                    r = index;
                    g = index + 1;
                    b = index + 2;
                    a = index + 3;
                    destImg.pixels[r] = srcPixels[r];
                    destImg.pixels[g] = srcPixels[g];
                    destImg.pixels[b] = srcPixels[b];
                    destImg.pixels[a] = srcPixels[a];
                }window.CP.exitedLoop(5);
            }window.CP.exitedLoop(4);
            destImg.updatePixels();
        }

        flowLine(srcImg, obj) {
            let destPixels, tempY;
            destPixels = new Uint8ClampedArray(srcImg.pixels);
            obj.t1 %= srcImg.height;
            obj.t1 += obj.speed;
            //tempY = floor(noise(obj.t1) * srcImg.height);
            tempY = floor(obj.t1);
            for (let y = 0; y < srcImg.height; y++) {if (window.CP.shouldStopExecution(6)) break;
                if (tempY === y) {
                    for (let x = 0; x < srcImg.width; x++) {if (window.CP.shouldStopExecution(7)) break;
                        let r, g, b, a;
                        let index;
                        index = (y * srcImg.width + x) * this.channelLen;
                        r = index;
                        g = index + 1;
                        b = index + 2;
                        a = index + 3;
                        destPixels[r] = srcImg.pixels[r] + obj.randX;
                        destPixels[g] = srcImg.pixels[g] + obj.randX;
                        destPixels[b] = srcImg.pixels[b] + obj.randX;
                        destPixels[a] = srcImg.pixels[a];
                    }window.CP.exitedLoop(7);
                }
            }window.CP.exitedLoop(6);
            return destPixels;
        }

        shiftLine(srcImg) {
            let offsetX;
            let rangeMin, rangeMax;
            let destPixels;
            let rangeH;

            destPixels = new Uint8ClampedArray(srcImg.pixels);
            rangeH = srcImg.height;
            rangeMin = floor(random(0, rangeH));
            rangeMax = rangeMin + floor(random(1, rangeH - rangeMin));
            offsetX = this.channelLen * floor(random(-40, 40));

            for (let y = 0; y < srcImg.height; y++) {if (window.CP.shouldStopExecution(8)) break;
                if (y > rangeMin && y < rangeMax) {
                    for (let x = 0; x < srcImg.width; x++) {if (window.CP.shouldStopExecution(9)) break;
                        let r, g, b, a;
                        let r2, g2, b2, a2;
                        let index;

                        index = (y * srcImg.width + x) * this.channelLen;
                        r = index;
                        g = index + 1;
                        b = index + 2;
                        a = index + 3;
                        r2 = r + offsetX;
                        g2 = g + offsetX;
                        b2 = b + offsetX;
                        destPixels[r] = srcImg.pixels[r2];
                        destPixels[g] = srcImg.pixels[g2];
                        destPixels[b] = srcImg.pixels[b2];
                        destPixels[a] = srcImg.pixels[a];
                    }window.CP.exitedLoop(9);
                }
            }window.CP.exitedLoop(8);
            return destPixels;
        }

        shiftRGB(srcImg) {
            let randR, randG, randB;
            let destPixels;
            let range;

            range = 16;
            destPixels = new Uint8ClampedArray(srcImg.pixels);
            randR =
                (floor(random(-range, range)) * srcImg.width +
                    floor(random(-range, range))) *
                this.channelLen;
            randG =
                (floor(random(-range, range)) * srcImg.width +
                    floor(random(-range, range))) *
                this.channelLen;
            randB =
                (floor(random(-range, range)) * srcImg.width +
                    floor(random(-range, range))) *
                this.channelLen;

            for (let y = 0; y < srcImg.height; y++) {if (window.CP.shouldStopExecution(10)) break;
                for (let x = 0; x < srcImg.width; x++) {if (window.CP.shouldStopExecution(11)) break;
                    let r, g, b, a;
                    let r2, g2, b2, a2;
                    let index;

                    index = (y * srcImg.width + x) * this.channelLen;
                    r = index;
                    g = index + 1;
                    b = index + 2;
                    a = index + 3;
                    r2 = (r + randR) % srcImg.pixels.length;
                    g2 = (g + randG) % srcImg.pixels.length;
                    b2 = (b + randB) % srcImg.pixels.length;
                    destPixels[r] = srcImg.pixels[r2];
                    destPixels[g] = srcImg.pixels[g2];
                    destPixels[b] = srcImg.pixels[b2];
                    destPixels[a] = srcImg.pixels[a];
                }window.CP.exitedLoop(11);
            }window.CP.exitedLoop(10);

            return destPixels;
        }

        getRandomRectImg(srcImg) {
            let startX;
            let startY;
            let rectW;
            let rectH;
            let destImg;
            startX = floor(random(0, srcImg.width - 30));
            startY = floor(random(0, srcImg.height - 50));
            rectW = floor(random(30, srcImg.width - startX));
            rectH = floor(random(1, 50));
            destImg = srcImg.get(startX, startY, rectW, rectH);
            destImg.loadPixels();
            return destImg;
        }

        show() {
            // restore the original state
            this.replaceData(this.imgOrigin, this.copyData);

            // sometimes pass without effect processing
            let n = floor(random(100));
            if (n > 75 && this.throughFlag) {
                this.throughFlag = false;
                setTimeout(() => {
                    this.throughFlag = true;
                }, floor(random(40, 400)));
            }
            if (!this.throughFlag) {
                push();
                translate(
                    (width - this.imgOrigin.width) / 2,
                    (height - this.imgOrigin.height) / 2);

                image(this.imgOrigin, 0, 0);
                pop();
                return;
            }

            // flow line
            this.flowLineImgs.forEach((v, i, arr) => {
                arr[i].pixels = this.flowLine(this.imgOrigin, v);
                if (arr[i].pixels) {
                    this.replaceData(this.imgOrigin, arr[i].pixels);
                }
            });

            // shift line
            this.shiftLineImgs.forEach((v, i, arr) => {
                if (floor(random(100)) > 50) {
                    arr[i] = this.shiftLine(this.imgOrigin);
                    this.replaceData(this.imgOrigin, arr[i]);
                } else {
                    if (arr[i]) {
                        this.replaceData(this.imgOrigin, arr[i]);
                    }
                }
            });

            // shift rgb
            this.shiftRGBs.forEach((v, i, arr) => {
                if (floor(random(100)) > 65) {
                    arr[i] = this.shiftRGB(this.imgOrigin);
                    this.replaceData(this.imgOrigin, arr[i]);
                }
            });

            push();
            translate(
                (width - this.imgOrigin.width) / 2,
                (height - this.imgOrigin.height) / 2);

            image(this.imgOrigin, 0, 0);
            pop();

            // scat image
            this.scatImgs.forEach(obj => {
                push();
                translate(
                    (width - this.imgOrigin.width) / 2,
                    (height - this.imgOrigin.height) / 2);

                if (floor(random(100)) > 80) {
                    obj.x = floor(
                        random(-this.imgOrigin.width * 0.3, this.imgOrigin.width * 0.7));

                    obj.y = floor(
                        random(-this.imgOrigin.height * 0.1, this.imgOrigin.height));

                    obj.img = this.getRandomRectImg(this.imgOrigin);
                }
                if (obj.img) {
                    image(obj.img, obj.x, obj.y);
                }
                pop();
            });
        }}
</script>
